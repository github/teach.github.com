<meta charset="utf-8">
<title>{{ page.title }}</title>

<meta name="description" content="Git and GitHub Foundations and core fundamentals class">
<meta name="author" content="Jordan McCullough">

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

<!-- If the query includes 'print-pdf', use the PDF print sheet -->
<script>
	document.write( '<link rel="stylesheet" href="dependencies/revealjs/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
</script>

<!--[if lt IE 9]>
<script src="../dependencies/revealjs/lib/js/html5shiv.js"></script>
<![endif]-->

<!--Core RevealJS and FontAwesome-->
<link rel="stylesheet" href="dependencies/themes/core/core.css">

<!--GitHub Style-->
{% if page.theme %}
	{% assign theme = page.theme %}
{% else %}
	{% assign theme = "original" %}
{% endif %}
<link rel="stylesheet" href="dependencies/themes/{{ theme }}/theme.css">
