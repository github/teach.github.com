---
layout: bare
---

<div id="page">
  <div id="body">
    {% if page.categories %}
      <h2>Categories:
      {% for category in page.categories %}
        {{ category }}
      {% endfor %}</h2>
    {% endif %}
    {% if page.description %}<p>{{ page.description }}</p>{% endif %}

    {{ content }}

  </div>
</div>
